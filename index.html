<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-box">
        <div id="out-screen">
            <div id="out-screen-history"></div>
            <div id="out-screen-text"><em></em></div>
        </div>
        <div id="option-buttons-box">
            <button id="on-button" class="option-button">ON</button>
            <div id="light" class="light-off">
            </div>
            <button id="off-button" class="option-button">OFF</button>
        </div>
        <div id="calculator-grid">
        </div>
    </div>
</body>
</html>
